    // Utility function for handling dates
    const formatDateForSlider = (dateString) => {
        const [month, day, year] = dateString.split('/');
        return new Date(year, month - 1, day); // Months are zero-indexed
    };

    // Constants
    const GREEN_COLOR = "#00FF00";
    const RED_COLOR = "#FF0000"  // const YELLOW_COLOR = "#FFFF00";

    // Process sample data
    var timestamps = sampleData.map(data => new Date(data.date).getTime());
    sliderMinDate = Math.min(...timestamps);
    sliderMaxDate = Math.max(...timestamps);

    async function initMap() {
      // Request needed libraries.
      const { Map, InfoWindow } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
      const map = new Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
        mapId: "YOUR_MAP_ID",
      });

      $("#dateSlider").slider({
        range: 'min',
        min: sliderMinDate,
        max: sliderMaxDate,
        slide: function(event, ui) {
            updateDataDisplay(ui.value);
            updateMarkers(ui.value);
        }
      });
      
      var markers = []; // Define markers array
      
      // Create an info window to share between markers.
      const infoWindow = new InfoWindow();
      
      function updateMarkers(sliderValue) {
        
        const selectedDate = new Date(sliderValue);

        // Filter sample data based on selected date
        const filteredData = sampleData.filter(data => new Date(data.date) <= selectedDate);
        
        // Get the IDs of the filtered data
        const filteredIds = filteredData.map(data => data.id);
        
        // Remove markers that are no longer applicable
        markers.forEach(marker => {
          const markerId = marker.id; // Get marker ID
          if (!filteredIds.includes(markerId)) {
            marker.setMap(null); // Remove marker from the map
          }
        });

        // Update the code where you create markers to make them clickable and specify a title
        filteredData.forEach(data => {
            const dataId = data.id; // Get data ID
            // Check if marker already exists
            const existingMarker = markers.find(marker => marker.id === dataId);
            if (!existingMarker) {
                // Create new marker
                const pinColor = new Date(data.date) >= selectedDate ? GREEN_COLOR : RED_COLOR;
                const newMarker = new AdvancedMarkerElement({
                    map,
                    position: { lat: data.lat, lng: data.lng },
                    content: new PinElement({ background: pinColor }).element,
                    title: `${data.place}, ${data.Country}, ${data.date}`, // Specify a title for the marker
                    gmpClickable: true, // Make the marker clickable
                });
                // Assign an ID to the marker
                newMarker.id = dataId;
                markers.push(newMarker); // Add marker to the markers array
            }
        });
        
        // Add click event listeners to each marker
        markers.forEach(marker => {
            marker.addListener('click', function(event) {
                const { domEvent, latLng } = event;
                const { target } = domEvent;

                infoWindow.close();
                infoWindow.setContent(marker.title);
                infoWindow.open(marker.map, marker);
                
            });
        });
        
        
      }

    

      

    

      
      
    }

    function updateDataDisplay(startDate) {
      var currentDate = new Date(startDate);

      // Clear previous data display
      $('#dataDisplay').empty();

      // Format date as dd/mm/yyyy
      var formattedDate = formatDate(currentDate);

      // Display the formatted date
      $('#dataDisplay').append(`<p>Selected Date: ${formattedDate}</p>`);

      // Filter data for the selected date
      var displayData = sampleData.filter(item => {
        var itemDate = new Date(item.date);
        return itemDate.toDateString() === currentDate.toDateString();
      });

      // Display new data if available
      if (displayData.length > 0) {
        displayData.forEach(item => {
          $('#dataDisplay').append(`<p>Date: ${formattedDate}, Place: ${item.place}, Country: ${item.Country}</p>`);
        });
      } else {
        $('#dataDisplay').append(`<p>No data available for ${formattedDate}</p>`);
      }

      // Update timeline
      updateTimeline(sliderMinDate, sliderMaxDate);
    }

        
    // Update timeline function
    function updateTimeline(startDate, endDate) {
      var timeline = $('#timeline');
      timeline.empty();
      
      // Calculate the range of dates
      var start = new Date(startDate);
      var end = new Date(endDate);
      
      // Calculate the number of years between start and end dates
      var startYear = start.getFullYear();
      var endYear = end.getFullYear();
      var years = endYear - startYear + 1;

      // Generate buttons for each year
      for (var i = 0; i < years; i++) {
        var year = startYear + i;
        var button = $('<button class="year-button"></button>').text(year);
        button.data('year', year);
        button.click(function() {
          var selectedYear = $(this).data('year');
          // Calculate the corresponding slider value for the selected year
          var sliderValue = getSliderValueForYear(selectedYear);
          // Update the slider value
          $("#dateSlider").slider("value", sliderValue);
          // Trigger slide event manually
          $("#dateSlider").slider("option", "slide")(null, { value: sliderValue });
        });
        timeline.append(button);
      }
    }

    // Function to calculate the slider value for a given year
    function getSliderValueForYear(year) {
      // Your logic to calculate the slider value for the given year goes here
      // For simplicity, assuming a linear scale
      var minYear = new Date(sliderMinDate).getFullYear();
      var maxYear = new Date(sliderMaxDate).getFullYear();
      var sliderRange = sliderMaxDate - sliderMinDate;
      var yearRange = maxYear - minYear;
      var yearOffset = year - minYear;
      return sliderMinDate + (yearOffset / yearRange) * sliderRange;
    }
    

    function formatDate(date) {
      var day = String(date.getDate()).padStart(2, '0');
      var month = String(date.getMonth() + 1).padStart(2, '0');
      var year = date.getFullYear();
      return day + '/' + month + '/' + year;
    }

  
    
    

    // Initialize the map
    initMap();
